<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR TOY STORE STAGE 1</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!--Bottstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

     <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--stylesheet-->
    <link href = "style.css" rel = "stylesheet">

     <!--js-->
     <script src = "./js/button.js"></script>
     <script src = "./js/marker_handler.js"></script>

</head>
<body>
<a-scene embedded  vr-mode-ui="enabled: false"   
    arjs = "sourceType : webcam; sourceHeight:960 ; sourceWidth:1280 ; displayWidth:1280 ; displayHeight:960 ;debugUIEnabled:false;"
    gesture-detector create-buttons>

    <a-assets>
        <a-assets-item id = "toy" src = "./assets/lurker__vgdc/scene.gltf"></a-assets-item>
    </a-assets>
    <a-entity camera></a-entity>

    <a-marker type = "pattern" url = "./assets/images/pattern-images.patt" cursor="rayOrigin:mouse" marker-handler>
        <a-entity id = "robot" gltf-model = "#toy" position = "-2 -2 0.01" scale = "1.5 1.5 1.5" rotation = " -90 -90 90"></a-entity>

        <a-plane position = "0 0 0.1" width = "2" height = "2.5" rotation = "-90 0 0">

        <a-plane position = "0 1.33 0.02" rotation = "0 0 0" width = "1.99" height = "0.3" color = "#F0C30F">

            <a-entity id = "title" position = "0 0 0.01" rotation = "0 0 0"
            text="font:monoid;value:ROBOT; width:1.8;height:1;color:black;align:center"></a-entity>

        </a-plane>
         
         <a-entity position = "0 0 0.01" rotation = "0 0 0"
         text = "color:black;align:center;width:2;font:monoid;
         value:PULL BACK AND GO: Friction powered 
         \n robot toy, 360 degree rotating 
         \n left and right, machine can pull up 
         \n & doem, swing left & right. High 
         \n Quality Material: Funblast robot toy 
         \n is made of 100% high-quality abs 
         \n plastics and metal shovel which is 
         \n durable, light and Non-Toxic with 
         \n strong crash resistance
         \n\n AGE: 8-10 yrs"></a-entity>

        </a-plane>
    </a-marker>

</a-scene>

 <div id = "button-div"></div>

</body>
</html>
